  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumi√®re Magazine Builder</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Playfair+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Fonts -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              body: ['"Lora"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      
      /* Additional text selection style */
      ::selection {
        background-color: #e7e5e4; /* stone-200 */
        color: #1c1917; /* stone-900 */
      }

      /* Editorial Body Justification */
      .editorial-justify {
        text-align: justify;
        text-justify: inter-word;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        hyphens: auto;
        word-break: normal;
        overflow-wrap: normal;
      }
      
      /* Calligraphy Style */
      .font-calligraphy {
        font-family: "Playfair Display", "Cormorant Garamond", "Snell Roundhand", "Apple Chancery", "URW Chancery L", cursive;
        font-style: italic;
      }

      /* Typographic refinement for hyphenation */
      @supports (hyphenate-limit-chars: auto) {
        .editorial-justify {
          hyphenate-limit-chars: 6 3 3;
          hyphenate-limit-lines: 2;
        }
      }
    </style>
